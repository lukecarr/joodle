name: Lint

on:
  push:
    branches: [master]
    paths: ["**.js", "**.ts", "**.md", ".json", ".yml"]
  pull_request:
    branches: [master]
    paths: ["**.js", "**.ts", "**.md", ".json", ".yml"]

jobs:
  Lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: npm ci

      - name: Run Linter
        run: npm run lint
        env:
          CI: true
